<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil Natividad - United Boxing Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0f2862 0%, #1a4fa0 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .logo {
            max-width: 150px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .coach-info {
            color: white;
        }

        .coach-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .coach-title {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.95;
            line-height: 1.6;
        }

        .certification {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #0f2862;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ffd700;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .contact-btn:hover {
            background: #0f2862;
            border-color: #0f2862;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 40, 98, 0.2);
        }

        .contact-btn svg {
            margin-right: 15px;
            flex-shrink: 0;
        }

        .contact-btn .label {
            font-size: 0.85rem;
            color: #6c757d;
            display: block;
            margin-bottom: 2px;
        }

        .contact-btn:hover .label {
            color: rgba(255, 255, 255, 0.8);
        }

        .contact-btn .value {
            font-size: 1rem;
        }

        .gym-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #ffd700;
        }

        .gym-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #0f2862;
            margin-bottom: 12px;
        }

        .address {
            color: #495057;
            line-height: 1.8;
            margin-bottom: 8px;
        }

        .phone-link {
            display: inline-flex;
            align-items: center;
            color: #0f2862;
            text-decoration: none;
            font-weight: 600;
            margin-top: 8px;
            transition: color 0.3s ease;
        }

        .phone-link:hover {
            color: #ffd700;
        }

        .phone-link svg {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .coach-name {
                font-size: 1.5rem;
            }

            .coach-title {
                font-size: 1rem;
            }

            .logo {
                max-width: 120px;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="2025_UBC_Logo_4C.png" alt="United Boxing Club Logo" class="logo">
                <img src="UBC_Competitive_Team_Logo_Back_A.jpg" alt="UBC Competitive Team Logo" class="logo">
            </div>
            <div class="coach-info">
                <h1 class="coach-name">Phil Natividad</h1>
                <p class="coach-title">Competitive Team General Manager & Coach</p>
                <span class="certification">NCCP Level 3</span>
            </div>
        </div>

        <div class="content">
            <div class="section">
                <h2 class="section-title">Contact</h2>
                <div class="contact-buttons">
                    <a href="sms:+12042913835" class="contact-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <div>
                            <span class="label">Text Message</span>
                            <span class="value">204-291-3835</span>
                        </div>
                    </a>

                    <a href="mailto:phillip.natividad@gmail.com" class="contact-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <div>
                            <span class="label">Email</span>
                            <span class="value">phillip.natividad@gmail.com</span>
                        </div>
                    </a>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Location</h2>
                <div class="gym-info">
                    <div class="gym-name">United Boxing Club</div>
                    <div class="address">
                        5-201 Scott Street<br>
                        Winnipeg, Manitoba R3L 0L4<br>
                        <em>(In Osborne Village)</em>
                    </div>
                    <a href="tel:+12044536044" class="phone-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        204-453-6044
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
